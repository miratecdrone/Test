<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSONからスプレッドシートデータを表示</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .item {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>スプレッドシートのリストを表示</h1>
    <div id="list-container">リストを取得中...</div>

    <script>
        async function fetchJSONData() {
            const sheetId = '1EmLHs1hDz7ECYz8GwHmY9tiHh-Vh4MiWHCx7UgHCASQ';
            const jsonUrl = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json`;

            try {
                const response = await fetch(jsonUrl);
                const text = await response.text();

                // 不要な部分を削除してJSONとして解析
                const jsonData = JSON.parse(text.substr(47).slice(0, -2));
                const rows = jsonData.table.rows;

                const container = document.getElementById('list-container');
                container.innerHTML = '';

                rows.forEach(row => {
                    const name = row.c[0]?.v || '';
                    const link = row.c[1]?.v || '';
                    const description = row.c[2]?.v || '';

                    const listItem = document.createElement('div');
                    listItem.classList.add('item');
                    listItem.innerHTML = `
                        <h3>${name}</h3>
                        <p>${description}</p>
                        <a href="${link}" target="_blank">リンクを見る</a>
                    `;
                    container.appendChild(listItem);
                });
            } catch (error) {
                document.getElementById('list-container').innerText = 'データの取得に失敗しました。';
                console.error('エラー:', error);
            }
        }

        // ページ読み込み時に実行
        fetchJSONData();
    </script>
</body>
</html>
