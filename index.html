<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>クイズアプリ - スプレッドシートからデータ取得</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .question-box {
            border: 1px solid #ccc;
            padding: 15px;
            margin-bottom: 20px;
        }
        .choices {
            margin-top: 10px;
        }
        .choice {
            padding: 10px;
            background-color: #f0f0f0;
            margin-bottom: 5px;
            cursor: pointer;
        }
        .choice:hover {
            background-color: #d9d9d9;
        }
        .result {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>スプレッドシートからクイズ表示</h1>
    <div id="quiz-container">データを読み込んでいます...</div>

    <script>
        async function loadQuizData() {
            const sheetId = '1EmLHs1hDz7ECYz8GwHmY9tiHh-Vh4MiWHCx7UgHCASQ'; // スプレッドシートのID
            const csvUrl = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:csv`;

            try {
                const response = await fetch(csvUrl);
                const csvText = await response.text();
                const rows = csvText.split('\n').map(row => row.split(','));

                // 見出し行をスキップし、データを処理
                const quizData = rows.slice(1).map(row => ({
                    question: row[0],  // 問題文
                    choiceA: row[1],   // 選択肢a
                    choiceB: row[2],   // 選択肢b
                    choiceC: row[3],   // 選択肢c
                    correctAnswer: row[4],  // 正解
                    explanation: row[5]  // 解説
                }));

                displayQuiz(quizData);
            } catch (error) {
                document.getElementById('quiz-container').innerText = 'データの取得に失敗しました。';
                console.error('エラー:', error);
            }
        }

        function displayQuiz(quizData) {
            const container = document.getElementById('quiz-container');
            container.innerHTML = '';  // コンテナをクリア

            quizData.forEach((quiz, index) => {
                // 問題ごとのコンテナを作成
                const questionBox = document.createElement('div');
                questionBox.classList.add('question-box');
                questionBox.innerHTML = `
                    <h3>問題 ${index + 1}: ${quiz.question}</h3>
                    <div class="choices">
                        <div class="choice" data-answer="${quiz.choiceA}" data-correct="${quiz.correctAnswer}" data-explanation="${quiz.explanation}">${quiz.choiceA}</div>
                        <div class="choice" data-answer="${quiz.choiceB}" data-correct="${quiz.correctAnswer}" data-explanation="${quiz.explanation}">${quiz.choiceB}</div>
                        <div class="choice" data-answer="${quiz.choiceC}" data-correct="${quiz.correctAnswer}" data-explanation="${quiz.explanation}">${quiz.choiceC}</div>
                    </div>
                    <div class="result" id="result-${index}"></div>
                `;

                container.appendChild(questionBox);

                // 選択肢にクリックイベントを付与
                questionBox.querySelectorAll('.choice').forEach(choice => {
                    choice.addEventListener('click', () => {
                        const selectedAnswer = choice.getAttribute('data-answer');
                        const correctAnswer = choice.getAttribute('data-correct');
                        const explanation = choice.getAttribute('data-explanation');
                        const resultBox = document.getElementById(`result-${index}`);

                        if (selectedAnswer === correctAnswer) {
                            resultBox.innerHTML = `<span style="color: green;">正解！</span> - ${explanation}`;
                        } else {
                            resultBox.innerHTML = `<span style="color: red;">不正解！</span> 正解は「${correctAnswer}」。<br>${explanation}`;
                        }
                    });
                });
            });
        }

        // ページ読み込み時にクイズデータを取得
        loadQuizData();
    </script>

</body>
</html>
