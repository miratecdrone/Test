<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>コース選択 - 模擬試験システム</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>模擬試験システム</h1>
    </header>

    <main>
        <h2>コースを選択してください</h2>
        <button onclick="selectCourse(30, 30)">30問コース (30分)</button>
        <button onclick="selectCourse(50, 50)">50問コース (50分)</button>
        <button onclick="selectCourse(70, 70)">70問コース (70分)</button>
    </main>

    <footer>
        <p>&copy; 2025 模擬試験システム</p>
    </footer>

    <script>
        function selectCourse(numQuestions, timeLimit) {
            sessionStorage.setItem('numQuestions', numQuestions);
            sessionStorage.setItem('timeLimit', timeLimit);
            window.location.href = 'quiz.html';
        }
    </script>
</body>
</html>
