<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模擬試験 - クイズ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>模擬試験システム</h1>
    </header>

    <main>
        <div id="timer">残り時間: <span id="time-left"></span></div>
        <h3 id="current-question-number"></h3>
        <h2 id="question-text">問題が読み込まれています...</h2>
        <ul id="answer-list"></ul>

        <div id="controls">
            <button onclick="prevQuestion()">前の問題</button>
            <button onclick="nextQuestion()">次の問題</button>
            <button onclick="showResults()">採点する</button>
        </div>

        <div id="nav-buttons"></div>
    </main>

    <footer>
        <p>&copy; 2025 模擬試験システム</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
